<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QNACF - Context Focusing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">QNACF</h1>
            <p class="text-gray-600">Context Focusing через диалог</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-3">
                <div id="question-container" class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <div id="loading" class="text-center py-8">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                        <p class="mt-2 text-gray-600">Загрузка...</p>
                    </div>
                    
                    <div id="question-content" class="hidden">
                        <h2 id="question-text" class="text-2xl font-semibold text-gray-800 mb-6"></h2>
                        
                        <div id="options-container" class="space-y-4 mb-6">
                            <!-- Options will be populated here -->
                        </div>
                        
                        <div class="mb-4">
                            <label for="custom-comment" class="block text-sm font-medium text-gray-700 mb-2">
                                Дополнительные комментарии (необязательно)
                            </label>
                            <textarea 
                                id="custom-comment" 
                                rows="3" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Ваши уточнения или дополнения..."
                            ></textarea>
                        </div>

                        <!-- Собственный вариант ответа -->
                        <div class="mb-4 p-4 bg-yellow-50 border border-yellow-200 rounded-md">
                            <h4 class="text-sm font-medium text-yellow-800 mb-2">Или предложите свой вариант:</h4>
                            <textarea 
                                id="custom-answer" 
                                rows="2" 
                                class="w-full px-3 py-2 border border-yellow-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
                                placeholder="Опишите ваш вариант ответа..."
                            ></textarea>
                            <p class="text-xs text-yellow-600 mt-1">Если ни один из предложенных вариантов не подходит</p>
                        </div>

                        <!-- Перегенерация вопроса -->
                        <div class="mb-4 p-4 bg-red-50 border border-red-200 rounded-md">
                            <h4 class="text-sm font-medium text-red-800 mb-2">Вопрос не подходит?</h4>
                            <textarea 
                                id="regenerate-reason" 
                                rows="2" 
                                class="w-full px-3 py-2 border border-red-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                                placeholder="Объясните, почему вопрос не подходит, и что нужно изменить..."
                            ></textarea>
                            <button 
                                id="regenerate-question-btn" 
                                class="mt-2 bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition-colors text-sm"
                            >
                                Перегенерировать вопрос
                            </button>
                            <p class="text-xs text-red-600 mt-1">AI создаст новый вопрос на основе ваших замечаний</p>
                        </div>
                        
                        <button 
                            id="submit-answer" 
                            class="w-full bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled
                        >
                            Подтвердить выбор
                        </button>
                    </div>
                    
                    <div id="no-questions" class="hidden text-center py-8">
                        <p class="text-gray-600 mb-4">Нет активных вопросов</p>
                        <button 
                            id="create-first-question" 
                            class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700"
                        >
                            Создать первый вопрос
                        </button>
                    </div>
                </div>

                <!-- Context State -->
                <div id="context-container" class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Состояние ТЗ</h3>
                    <div class="space-y-4">
                        <!-- Контекст будет загружен динамически -->
                    </div>
                </div>
            </div>
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Вопросы</h3>
                    <div id="questions-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class QNACFApp {
            constructor() {
                this.currentQuestion = null;
                this.questions = [];
                this.answers = [];
                this.selectedOption = null;
                
                this.init();
            }

            async init() {
                await this.loadData();
                this.setupEventListeners();
                this.updateUI();
            }

            async loadData() {
                try {
                    const [questionsRes, answersRes, statusRes, contextRes] = await Promise.all([
                        fetch('/api/questions'),
                        fetch('/api/answers'),
                        fetch('/api/status'),
                        fetch('/api/context')
                    ]);

                    this.questions = await questionsRes.json();
                    this.answers = await answersRes.json();
                    this.status = await statusRes.json();
                    this.context = await contextRes.json();

                    // Найти текущий вопрос
                    this.currentQuestion = this.questions.find(q => !this.answers.find(a => a.question_id === q.id));
                    
                } catch (error) {
                    console.error('Ошибка загрузки данных:', error);
                }
            }

            setupEventListeners() {
                document.getElementById('submit-answer').addEventListener('click', () => this.submitAnswer());
                document.getElementById('create-first-question').addEventListener('click', () => this.createFirstQuestion());
                
                // Обработчики для новых полей
                document.getElementById('custom-answer').addEventListener('input', () => {
                    // Очищаем выбранный вариант при вводе собственного ответа
                    if (document.getElementById('custom-answer').value.trim()) {
                        this.selectedOption = null;
                        document.querySelectorAll('.option-card').forEach(card => {
                            card.classList.remove('selected');
                            card.querySelector('.w-3.h-3').classList.add('hidden');
                        });
                    }
                    this.updateSubmitButton();
                });
                
                // Обработчик для кнопки перегенерации
                document.getElementById('regenerate-question-btn').addEventListener('click', () => {
                    this.regenerateQuestion();
                });
                
                // Обработчик для кнопки отмены (добавляется динамически)
                document.addEventListener('click', (e) => {
                    if (e.target && e.target.id === 'cancel-answer-btn') {
                        this.cancelLastAnswer();
                    }
                });
            }

            updateUI() {
                this.hideAllSections();
                
                if (this.questions.length === 0) {
                    this.showNoQuestions();
                } else if (this.currentQuestion) {
                    this.showCurrentQuestion();
                } else if (this.answers.length > 0 && this.questions.length === this.answers.length) {
                    // Показать состояние обработки, если есть ответы но нет новых вопросов
                    this.showProcessing();
                } else {
                    this.showCompleted();
                }
                
                this.updateContext();
                this.updateQuestionsList();
            }

            hideAllSections() {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('question-content').classList.add('hidden');
                document.getElementById('no-questions').classList.add('hidden');
            }

            showNoQuestions() {
                document.getElementById('no-questions').classList.remove('hidden');
            }

            showCurrentQuestion() {
                document.getElementById('question-content').classList.remove('hidden');
                document.getElementById('question-text').textContent = this.currentQuestion.question;
                this.renderOptions();
                this.updateSubmitButton();
            }

            updateSubmitButton() {
                const submitBtn = document.getElementById('submit-answer');
                const customAnswer = document.getElementById('custom-answer').value.trim();
                
                // Кнопка активна если выбран вариант ИЛИ введен собственный ответ
                const canSubmit = this.selectedOption || customAnswer;
                
                submitBtn.disabled = !canSubmit;
                
                if (canSubmit) {
                    if (this.selectedOption) {
                        submitBtn.textContent = 'Подтвердить выбор';
                        submitBtn.className = 'w-full bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500';
                    } else if (customAnswer) {
                        submitBtn.textContent = 'Отправить собственный ответ';
                        submitBtn.className = 'w-full bg-yellow-600 text-white py-3 px-6 rounded-md hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-500';
                    }
                } else {
                    submitBtn.textContent = 'Выберите вариант или введите свой ответ';
                    submitBtn.className = 'w-full bg-gray-400 text-white py-3 px-6 rounded-md cursor-not-allowed';
                }
            }

            showCompleted() {
                document.getElementById('question-content').classList.remove('hidden');
                document.getElementById('question-text').textContent = 'Все вопросы отвечены!';
                document.getElementById('options-container').innerHTML = '<p class="text-green-600">Процесс завершён. Чек-листы сгенерированы.</p>';
                document.getElementById('submit-answer').style.display = 'none';
            }

            showProcessing() {
                document.getElementById('question-content').classList.remove('hidden');
                document.getElementById('question-text').textContent = 'Ответ зафиксирован, ждите обработки...';
                document.getElementById('options-container').innerHTML = `
                    <div class="text-center py-8">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                        <p class="text-gray-600">Агент анализирует ваш ответ и создаёт следующий вопрос</p>
                        <div class="mt-6">
                            <button 
                                id="cancel-answer-btn" 
                                class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition-colors"
                            >
                                Отменить ответ
                            </button>
                        </div>
                    </div>
                `;
                document.getElementById('submit-answer').style.display = 'none';
            }

            renderOptions() {
                const container = document.getElementById('options-container');
                container.innerHTML = '';

                this.currentQuestion.options.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option-card border border-gray-200 rounded-lg p-4 cursor-pointer';
                    optionDiv.dataset.option = index + 1;
                    
                    optionDiv.innerHTML = `
                        <div class="flex items-start space-x-3">
                            <div class="flex-shrink-0 w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                                <div class="w-3 h-3 bg-blue-600 rounded-full hidden"></div>
                            </div>
                            <div class="flex-1">
                                <h4 class="font-medium text-gray-800 mb-2">${option.text}</h4>
                                <div class="space-y-1">
                                    ${option.pros ? option.pros.map(pro => `<p class="text-green-600 text-sm">✓ ${pro}</p>`).join('') : ''}
                                    ${option.cons ? option.cons.map(con => `<p class="text-red-600 text-sm">✗ ${con}</p>`).join('') : ''}
                                </div>
                            </div>
                        </div>
                    `;

                    // Добавляем обработчик после создания innerHTML
                    optionDiv.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.selectOption(index + 1, optionDiv);
                    });
                    container.appendChild(optionDiv);
                });
            }

            selectOption(optionNumber, element) {
                // Убрать выделение с других вариантов
                document.querySelectorAll('.option-card').forEach(card => {
                    card.classList.remove('selected');
                    card.querySelector('.w-3.h-3').classList.add('hidden');
                });

                // Выделить выбранный вариант
                element.classList.add('selected');
                element.querySelector('.w-3.h-3').classList.remove('hidden');
                
                this.selectedOption = optionNumber;
                
                // Очищаем собственный ответ при выборе варианта
                document.getElementById('custom-answer').value = '';
                
                // Обновляем кнопку
                this.updateSubmitButton();
            }

            async submitAnswer() {
                const customAnswer = document.getElementById('custom-answer').value.trim();
                const customComment = document.getElementById('custom-comment').value;
                
                // Проверяем, что выбран вариант ИЛИ введен собственный ответ
                if (!this.selectedOption && !customAnswer) return;

                // Определяем тип ответа
                const answerType = this.selectedOption ? 'option' : 'custom';
                const answerValue = this.selectedOption || customAnswer;
                
                try {
                    const response = await fetch('/api/answers', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            question_id: this.currentQuestion.id,
                            selected_option: answerType === 'option' ? this.selectedOption : null,
                            custom_answer: answerType === 'custom' ? customAnswer : null,
                            custom_comment: customComment,
                            answer_type: answerType
                        })
                    });

                    if (response.ok) {
                        await this.loadData();
                        this.updateUI();
                        this.selectedOption = null;
                        document.getElementById('custom-comment').value = '';
                        document.getElementById('custom-answer').value = '';
                    } else {
                        alert('Ошибка сохранения ответа');
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                    alert('Ошибка сохранения ответа');
                }
            }

            async regenerateQuestion() {
                const reason = document.getElementById('regenerate-reason').value.trim();
                if (!reason) {
                    alert('Пожалуйста, объясните, почему вопрос не подходит');
                    return;
                }

                if (!confirm('Вы уверены, что хотите перегенерировать вопрос? Текущий вопрос будет заменен новым.')) {
                    return;
                }

                try {
                    const response = await fetch('/api/questions/regenerate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            question_id: this.currentQuestion.id,
                            reason: reason
                        })
                    });

                    if (response.ok) {
                        await this.loadData();
                        this.updateUI();
                        document.getElementById('regenerate-reason').value = '';
                        alert('Вопрос перегенерирован!');
                    } else {
                        const error = await response.json();
                        alert('Ошибка перегенерации: ' + error.error);
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                    alert('Ошибка перегенерации вопроса');
                }
            }

            async createFirstQuestion() {
                const questionText = prompt('Введите текст первого вопроса:');
                if (!questionText) return;

                try {
                    const response = await fetch('/api/questions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question: questionText })
                    });

                    if (response.ok) {
                        await this.loadData();
                        this.updateUI();
                    } else {
                        alert('Ошибка создания вопроса');
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                    alert('Ошибка создания вопроса');
                }
            }

            async cancelLastAnswer() {
                if (!confirm('Вы уверены, что хотите отменить последний ответ?')) {
                    return;
                }
                
                try {
                    const response = await fetch('/api/answers/cancel', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        console.log('Ответ отменён для вопроса:', result.question_id);
                        await this.loadData();
                        this.updateUI(); // Обновляем UI после загрузки данных
                    } else {
                        const error = await response.json();
                        console.error('Ошибка отмены:', error);
                        alert('Ошибка отмены ответа: ' + error.error);
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                    alert('Ошибка отмены ответа');
                }
            }

            updateContext() {
                const container = document.getElementById('context-container').querySelector('.space-y-4');
                if (!this.context) return;
                
                container.innerHTML = `
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <div class="text-sm text-blue-600 font-medium">Вопросов осталось</div>
                            <div class="text-2xl font-bold text-blue-800">${this.context.estimated_questions_remaining || 99}</div>
                        </div>
                        <div class="bg-green-50 p-4 rounded-lg">
                            <div class="text-sm text-green-600 font-medium">Целостность контекста</div>
                            <div class="text-2xl font-bold text-green-800">${this.context.context_integrity_percent || 20}%</div>
                        </div>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <div class="text-sm text-gray-600 font-medium mb-2">Текущий фокус</div>
                        <div class="text-lg text-gray-800">${this.context.current_focus || "Анализ требований"}</div>
                    </div>
                    ${this.context.key_insights && this.context.key_insights.length > 0 ? `
                        <div class="bg-yellow-50 p-4 rounded-lg">
                            <div class="text-sm text-yellow-600 font-medium mb-2">Ключевые понимания</div>
                            <ul class="text-sm text-yellow-800 space-y-1">
                                ${this.context.key_insights.map(insight => `<li>• ${insight}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                    ${this.context.risks && this.context.risks.length > 0 ? `
                        <div class="bg-red-50 p-4 rounded-lg">
                            <div class="text-sm text-red-600 font-medium mb-2">Риски</div>
                            <ul class="text-sm text-red-800 space-y-1">
                                ${this.context.risks.map(risk => `<li>• ${risk}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                `;
            }

            updateQuestionsList() {
                const container = document.getElementById('questions-list');
                container.innerHTML = '';

                this.questions.forEach(question => {
                    const isAnswered = this.answers.find(a => a.question_id === question.id);
                    const isCurrent = question.id === this.currentQuestion?.id;

                    const questionDiv = document.createElement('div');
                    questionDiv.className = `p-3 rounded-lg border cursor-pointer ${
                        isCurrent ? 'bg-blue-50 border-blue-200' : 
                        isAnswered ? 'bg-green-50 border-green-200' : 
                        'bg-gray-50 border-gray-200'
                    }`;

                    questionDiv.innerHTML = `
                        <div class="flex items-center space-x-2">
                            <div class="w-4 h-4 rounded-full ${
                                isAnswered ? 'bg-green-500' : 
                                isCurrent ? 'bg-blue-500' : 
                                'bg-gray-300'
                            }"></div>
                            <span class="text-sm font-medium">Вопрос ${question.id}</span>
                        </div>
                        <p class="text-xs text-gray-600 mt-1 truncate">${question.question}</p>
                    `;

                    container.appendChild(questionDiv);
                });
            }
        }

        // Запуск приложения
        document.addEventListener('DOMContentLoaded', () => {
            new QNACFApp();
        });
    </script>
</body>
</html>
